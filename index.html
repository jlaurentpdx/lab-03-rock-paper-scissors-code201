<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <h1>Choose Your Pokémon!</h1>
        <p>
            <span class="green-text">Grass</span> beats <span class="blue-text">Water</span>, 
            <span class="red-text">Fire</span> beats <span class="green-text">Grass</span>,
            <span class="blue-text">Water</span> beats <span class="red-text">Fire</span>.
        </p> 
        <section id="select-pokemon">
            <label class="" id="bulb-img">
                <input type="radio" name="rps" id="grass" value="grass">
                <img src="https://img.pokemondb.net/sprites/red-blue/normal/bulbasaur-color.png" alt="Bulbasaur">
                <audio id="bulb-snd" src="assets/bulbasaur.mp3"></audio>
            </label>
            <label class="" id="char-img">
                <input type="radio" name="rps" id="fire" value="fire">
                <img src="https://img.pokemondb.net/sprites/red-blue/normal/charmander-color.png" alt="Charmander">
                <audio id="char-snd" src="assets/charmander.mp3"></audio>
            </label>
            <label class="" id="squi-img">
                <input type="radio" name="rps" id="water" value="water">
                <img src="https://img.pokemondb.net/sprites/red-blue/normal/squirtle-color.png" alt="Squirtle">
                <audio id="squi-snd" src="assets/squirtle.mp3"></audio>
            </label>
            <p id="grass-icon" class="icon">Grass</p>
            <p id="fire-icon" class="icon">Fire</p>
            <p id="water-icon" class="icon">Water</p>
        </section>

        <p id="error" class="hidden">You have to choose a Pokémon!</p>

        <button id="play-button">Battle!</button>

        <section id="display-results">
            <p id="result"></p>
            <p>You've won <span id="win-count">0</span> battles!</p> <!-- pika happy here -->
            <p>You've lost <span id="loss-count">0</span> battles.</p> <!-- pika sad here -->
            <p><span id="tie-count">0</span> battles have been a draw.</p>
        </section>
    </main>
    <footer>
        - codo by jojo, 2021
    </footer>

    <script type="module" src="./app.js"></script>
</body>
